<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Ulang Tahun</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 3em;
      font-weight: bold;
      margin-top: 10px;
    }

    #poem {
      font-size: 1.2em;
      margin-top: 30px;
      line-height: 1.6;
      padding: 0 20px;
      white-space: pre-line;
    }

    #birthday-video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }

    #birthday-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* üí° Auto landscape di HP (portrait) */
    @media screen and (orientation: portrait) {
      #birthday-video video {
        transform: translate(-50%, -50%) rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 50%;
        left: 50%;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Hitung Mundur Menuju Ulang Tahun üéâ</h1>
    <div id="countdown"></div>
    <div id="poem">
      ‚ÄúWaktu terus berjalan,  
      detik demi detik mendekatkan kita,  
      menuju momen penuh makna.‚Äù üéÇ
    </div>
  </div>

  <div id="birthday-video">
    <video id="myVideo" autoplay muted playsinline>
      <source src="video.mp4" type="video/mp4">
      Browser kamu tidak mendukung tag video.
    </video>
  </div>

  <script>
    // ‚è∞ Ganti jam target
    const targetDate = new Date(2025, 9, 6, 17, 32, 0); 
    const countdownEl = document.getElementById("countdown");
    const container = document.getElementById("container");
    const videoContainer = document.getElementById("birthday-video");
    const video = document.getElementById("myVideo");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        clearInterval(timer);

        // Sembunyikan countdown dan tampilkan video fullscreen
        container.style.display = "none";
        videoContainer.style.display = "block";

        // üí° Auto play video (jika ingin manual, hapus baris di bawah)
        video.play();

        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      let text = '';
      if (days > 0) text += `${days} hari `;
      text += `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      countdownEl.innerHTML = text;
    }, 1000);
  </script>

</body>
</html>
