<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Ulang Tahun ðŸŽ‰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
      font-weight: bold;
    }

    #birthday-video {
      display: none;
      margin-top: 30px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown ke Ulang Tahun ðŸŽ‰</h1>
  <div id="countdown">00:00:00</div>

  <div id="birthday-video">
    <h2>Selamat Ulang Tahun! ðŸŽ‚</h2>
    <video controls autoplay>
      <source src="video-ulang-tahun.mp4" type="video/mp4">
      Maaf, browser Anda tidak mendukung pemutaran video.
    </video>
  </div>

  <script>
    // ðŸ’¡ ATUR TANGGAL DAN JAM TARGET DI SINI
    // Format: new Date(Tahun, Bulan(0-11), Tanggal, Jam, Menit, Detik)
    const targetDate = new Date(2025, 9, 6, 16, 23, 0); // 7 Oktober 2025 jam 00:00

    const countdownEl = document.getElementById("countdown");
    const videoContainer = document.getElementById("birthday-video");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        videoContainer.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      let text = '';
      if (days > 0) {
        text += `${days} hari `;
      }
      text += `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      countdownEl.innerHTML = text;
    }, 1000);
  </script>
</body>
</html>
