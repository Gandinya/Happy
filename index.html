<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ulang Tahun!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
      font-weight: bold;
    }

    #birthday-video {
      display: none;
      margin-top: 30px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown ke Ulang Tahun ðŸŽ‰</h1>
  <div id="countdown">00:00:00</div>

  <div id="birthday-video">
    <h2>Selamat Ulang Tahun! ðŸŽ‚</h2>
    <video controls autoplay>
      <source src="video-ulang-tahun.mp4" type="video/mp4">
      Maaf, browser Anda tidak mendukung pemutaran video.
    </video>
  </div>

  <script>
    // Fungsi untuk mendapatkan target tanggal 7 jam 00:00
    function getTargetDate() {
      const now = new Date();
      const target = new Date();

      // Set ke tanggal 7 bulan ini jam 00:00:00
      target.setDate(7);
      target.setHours(0, 0, 0, 0);

      // Jika sekarang sudah lewat tanggal 7, ambil bulan depan
      if (now > target) {
        target.setMonth(target.getMonth() + 1);
        target.setDate(7);
        target.setHours(0, 0, 0, 0);
      }

      return target;
    }

    const countdownEl = document.getElementById("countdown");
    const videoContainer = document.getElementById("birthday-video");

    const targetTime = getTargetDate().getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        videoContainer.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      let countdownText = '';
      if (days > 0) {
        countdownText += `${days} hari `;
      }
      countdownText += `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      countdownEl.innerHTML = countdownText;
    }, 1000);
  </script>
</body>
</html>
