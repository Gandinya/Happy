<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ulang Tahun!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }

    #birthday-video {
      display: none;
      margin-top: 30px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 4px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Countdown ke Ulang Tahun ðŸŽ‰</h1>
  <div id="countdown"></div>

  <div id="birthday-video">
    <h2>Selamat Ulang Tahun! ðŸŽ‚</h2>
    <video controls autoplay>
      <source src="video-ulang-tahun.mp4" type="video/mp4">
      Maaf, browser Anda tidak mendukung pemutaran video.
    </video>
  </div>

  <script>
    function getNextMidnight() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0); // jam 00:00 berikutnya
      return midnight;
    }

    const countdownEl = document.getElementById("countdown");
    const videoContainer = document.getElementById("birthday-video");

    const targetTime = getNextMidnight();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        videoContainer.style.display = "block";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${hours.toString().padStart(2, '0')}:${minutes
        .toString()
        .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  </script>
</body>
</html>
