<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Countdown ðŸŽ‚</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb6c1; }
      to { text-shadow: 0 0 25px #ff9a9e; }
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-center px-4">

  <h1 class="title mb-4 fade-in">Countdown ke Ulang Tahun ðŸŽ‰</h1>

  <div id="countdown" class="text-5xl font-semibold mb-8 text-pink-300 fade-in"></div>

  <div class="text-lg leading-relaxed fade-in">
    <p class="mb-2 text-gray-300">Di hari istimewa ini,</p>
    <p class="mb-2 text-pink-200">Izinkan aku mengucap dengan penuh rasa,</p>
    <p class="mb-2 text-gray-300">Selamat ulang tahun, ðŸ’•</p>
    <p class="mb-2 text-gray-400 italic">May every second bring you happiness,</p>
    <p class="mb-2 text-gray-400 italic">And every breath you take be a blessing.</p>
    <p class="mt-4 text-pink-400 font-semibold">I love you, always and forever. ðŸ’—</p>
  </div>

  <audio id="bgm" src="your-song.mp3" autoplay loop muted playsinline></audio>

  <script>
    // Countdown
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("2025-07-03T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

      if (distance < 0) {
        countdownEl.innerHTML = "ðŸŽ‚ Selamat Ulang Tahun! ðŸŽ‚";
      }
    };
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Auto unmute audio (setelah interaksi)
    document.body.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      bgm.muted = false;
      bgm.play();
    });
  </script>
</body>
</html>
