<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Ulang Tahun ðŸŽ‰</title>
  <style>
         * {
        box-sizing: border-box;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      
      #container {
        text-align: center;
        padding: 20px;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      
      #countdown {
        font-size: 3em;
        font-weight: bold;
        margin-top: 10px;
      }
      
      #poem {
        font-size: 1.2em;
        margin-top: 30px;
        line-height: 1.6;
        padding: 0 20px;
        white-space: pre-line;
      }
      
      #birthday-video {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0;
      }
      
      #birthday-video video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      
      #birthday-text {
        position: absolute;
        z-index: 99999;
        text-align: center;
        color: white;
        padding: 20px;
        font-size: 1.5em;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 12px;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
  </style>
</head>
<body>
  <h1>Countdown ke Ulang Tahun ðŸŽ‰</h1>
  <div id="countdown">00:00:00</div>

  <div id="birthday-video">
    <h2>Selamat Ulang Tahun! ðŸŽ‚</h2>
    <video controls autoplay>
      <source src="video-ulang-tahun.mp4" type="video/mp4">
      Maaf, browser Anda tidak mendukung pemutaran video.
    </video>
  </div>

  <script>
    // ðŸŽ¯ Target: 7 Oktober 2025, jam 00:00:00
const targetDate = new Date(2025, 9, 7, 0, 0, 0);

const countdownEl = document.getElementById("countdown");
const container = document.getElementById("container");
const videoContainer = document.getElementById("birthday-video");

const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate.getTime() - now;

  if (distance <= 0) {
    clearInterval(timer);
    // Sembunyikan countdown dan puisi
    container.style.display = "none";
    // Tampilkan video fullscreen
    videoContainer.style.display = "flex";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  let text = '';
  if (days > 0) {
    text += `${days} hari `;
  }
  text += `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

  countdownEl.innerHTML = text;
}, 1000);

  </script>
</body>
</html>
