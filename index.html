<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #121212;
    color: white;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #container {
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  /* ðŸŽ¯ Ubah gaya time jadi flip elegan */
  #countdown {
    display: flex;
    justify-content: center;
    gap: 10px;
    font-family: 'Courier New', monospace;
    margin-top: 10px;
  }

  .time-box {
    background: #1e1e1e;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    font-size: 2.5em;
    font-weight: bold;
    color: #fff;
    min-width: 80px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .label {
    display: block;
    font-size: 0.5em;
    color: #ccc;
    margin-top: 8px;
    letter-spacing: 1px;
  }

  /* Efek flip sederhana */
  .flip {
    animation: flip 0.6s ease;
  }

  @keyframes flip {
    0% { transform: rotateX(0); }
    50% { transform: rotateX(90deg); opacity: 0.7; }
    100% { transform: rotateX(0); opacity: 1; }
  }

  #poem {
    font-size: 1.2em;
    margin-top: 30px;
    line-height: 1.6;
    padding: 0 20px;
    white-space: pre-line;
  }

  #birthday-video {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: black;
    z-index: 9999;
  }

  #birthday-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ðŸ’¡ Auto landscape di HP (portrait) */
  @media screen and (orientation: portrait) {
    #birthday-video video {
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
      width: 100vh;
      height: 100vw;
      position: absolute;
      top: 50%;
      left: 50%;
      object-fit: cover;
    }
  }
</style>
